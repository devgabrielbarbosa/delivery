<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>Hello, world!</h1>
    <header class="cabecalho">
      <!-- Logo -->
      <div>
        <a href="#inicio">
          <img
            class="logo"
            src="./IMG/WhatsApp Image 2025-08-20 at 12.23.42.jpeg"
            alt="logo da Nicole Show"
          />
        </a>
      </div>

      <!-- Barra de pesquisa -->
      <div class="search-box">
        <input type="text" id="campo-pesquisa" placeholder="Pesquisar..." />
        <button id="pesquisa"><i class="fas fa-search"></i></button>
      </div>


      <!-- Ícones -->
      <div class="icons">
        <!-- Botão do menu hamburger -->
       
           <button id="btn-carrinho">
            <i class="fas fa-shopping-cart"></i> 
            <span id="qtd-carrinho">0</span>
          </button>
            <button id="btn-notifications"><i class="fas fa-bell">3</i></button>
             <button id="menu-toggle"><i class="fas fa-bars"></i></button>
        <!-- Ícones que aparecem dentro do menu no mobile -->
        <div class="menu-items" id="menu-items">
          
          <!-- Botão de perfil -->
          <button id="btn-perfil">
            <i class="fas fa-user"></i>
          </button>
       
        </div>
      </div>
    </header>

    <main></main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <p>© 2025 Nicole Show. Todos os direitos reservados.</p>
        </div>
        <div class="footer-container">
          <h3>Siga-nos</h3>
          <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://www.facebook.com" target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://www.linkedin.com" target="_blank"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
        </div>
        <div class="footer-bottom">
          <p>Desenvolvido por Gabriel, Versão 0.1</p>
        </div>
      </div>
    </footer>
  </body>
</html>
